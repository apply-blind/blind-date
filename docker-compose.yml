services:
  mysql_db:
    container_name: blind-local-db
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - mysql_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=blind
      - MYSQL_USER=blind
      - MYSQL_PASSWORD=blind
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  redis:
    container_name: blind-local-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # OpenSearch + Nori Plugin (한글 형태소 분석)
  opensearch:
    container_name: blind-local-opensearch
    image: opensearchproject/opensearch:2.11.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true  # 로컬 개발: 보안 비활성화
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"  # Performance Analyzer
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  # OpenSearch Dashboards (관리 UI, Nori 테스트용)
  opensearch-dashboards:
    container_name: blind-local-opensearch-dashboards
    image: opensearchproject/opensearch-dashboards:2.11.0
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch

  zookeeper:
    container_name: blind-local-zookeeper
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    container_name: blind-local-kafka
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # Consumer Offset 토픽 복제 수
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1  # 트랜잭션 로그 최소 동기화 복제본 수
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1  # 트랜잭션 로그 복제 수
    ports:
      - "9092:9092"  # Kafka 브로커 포트 (Producer/Consumer 연결)

volumes:
  mysql_db:
  redis_data:
  opensearch_data:
